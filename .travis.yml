install: gradle wrapper --gradle-version 4.2
language: android
android:
  components:
  - tools
  - tools
  - platform-tools
  - build-tools-26.0.2
  - android-26
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
before_install:
- openssl aes-256-cbc -K $encrypted_0a7b71a90fb2_key -iv $encrypted_0a7b71a90fb2_iv
  -in KeyStore.jks.enc -out KeyStore.jks -d
- chmod +x gradlew
script: gradle check
after_failure: cat /home/users/anchit.makkar/AndroidStudioProjects/travis-testing/app/lint-results-debug.xml
before_deploy:
- cp $TRAVIS_BUILD_DIR/KeyStore.jks $HOME
# replace with your-apk-name leave release-unsigned.apk as it is
- jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 $HOME/app/release-unsigned.apk -keystore $HOME/KeyStore.jks -storepass $storepass -keypass $keypass travis
# replace with your-apk-name leave release-unsigned.apk as it is
- "${ANDROID_HOME}/build-tools/26.0.2/zipalign 4 $HOME/app/release-unsigned.apk $HOME/app/TravisTestApk.apk"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$HOME/app/TravisTestApk.apk"
  skip_cleanup: true
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
  - secure: 
